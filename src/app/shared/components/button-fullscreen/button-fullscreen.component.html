@if (document.fullscreenEnabled) {
	<button type="button"
			[style.top]="top"
			[style.bottom]="bottom"
			[style.left]="left"
			[style.right]="right"
			[disabled]="disabled"
			class="btn btn-fullscreen"
			[class.ready]="signalButtonFullscreenUrl() !== 'none'"
			[style.background-image]="imageBackgroundUrl"
			[style.border-radius.px]="borderRadiusPx"
			(click)="onClickToggleFullscreen()"
	><span class="front"
		   [style.background-color]="backgroundColor"
		   [style.border-radius.px]="borderRadiusPx"
		   [style.border-width.px]="borderWidthPx"
		   [style.border-color]="borderColor"
	><span class="img-icon"
		   [style.background-color]="signalButtonFullscreenUrl() !== 'none' ? color : null"
		   [style.border-radius.px]="borderRadiusPx"
		   [style.background-image]="signalButtonFullscreenUrl()"
	></span></span></button>
}
