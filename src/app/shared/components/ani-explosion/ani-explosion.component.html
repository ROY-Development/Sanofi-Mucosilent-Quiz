@for (particle of particles; track particle) {
	<span
		class="particle"
		[style.top.px]="particle.y"
		[style.left.px]="particle.x"
		[style.background-color]="particle.color"
		[style.width.px]="particle.r * 2"
		[style.height.px]="particle.r * 2"
		[style.opacity]="particle.opacity"
		[style.rotate.deg]="particle.angle"
		[class]="'pattern' + patternType"
	></span>
}
